<footer>
  <ul class="contact-list">
    {% if site.author.name -%}
      <li class="p-name">{{ site.author.name | escape }}</li>
    {%- endif %}
    {% for address in site.author.email -%}
      <li><a class="u-email" href="mailto:{{ address }}">{{ address }}</a></li>
    {%- endfor %}
    {% if site.author.github_username -%}
      <li><a href="{{ "//github.com/" + site.github_username }}">{{site.github_username}}</a></li>
    {%- endif %}
  </ul>

  <p>{{ site.description }}</p>
</footer>
